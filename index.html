<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Application</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Calculator Application</h1>
    </header>
    <div class="calculator-frame">
      <div class="calculator">
        <input type="text" id="display" value="" />
        <div class="buttons">
          <!-- Row 1: Function buttons -->
          <button class="btn-modulus" onclick="setOperation('modulus')">%</button>
          <button class="btn-sqrt" onclick="setOperation('squareRoot')">√</button>
          <button class="btn-allclear" onclick="clearDisplay()">AC</button>
          <button class="btn-delete" onclick="deleteLastCharacter()">DEL</button>

          <!-- Row 2: Numbers 7-9 and subtract -->
          <button onclick="appendToDisplay('7').handleNumberInput('7')">7</button>
          <button onclick="appendToDisplay('8').handleNumberInput('8')">8</button>
          <button onclick="appendToDisplay('9').handleNumberInput('9')">9</button>
          <button class="btn-subtract" onclick="setOperation('subtraction')">-</button>

          <!-- Row 3: Numbers 4-6 and divide -->
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button class="btn-divide" onclick="setOperation('division')">÷</button>

          <!-- Row 4: Numbers 1-3 and multiply -->
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button class="btn-multiply" onclick="setOperation('multiplication')">×</button>

          <!-- Row 5: Special buttons and add -->
          <button onclick="appendToDisplay('.')">.</button>
          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="calculateResult()">=</button>
          <button class="btn-add" onclick="setOperation('addition')">+</button>
        </div>
      </div>
    </div>

    <script src="javascript/script.js"></script>
  </body>
</html>
